appId: com.parchemins.app
productName: Parchemins
copyright: Copyright Â© 2025

directories:
  output: release
  buildResources: resources

files:
  - dist-electron/**/*
  - dist/**/*
  - package.json

# Unpack native modules from ASAR (critical for better-sqlite3)
asarUnpack:
  - "**/*.node"
  - "**/node_modules/better-sqlite3/**/*"

# Windows
win:
  target:
    - target: nsis
      arch: [x64]
    - target: portable
      arch: [x64]
  # icon: resources/icon.ico  # Uncomment when icon.ico is created
  artifactName: "${productName}-Setup-${version}.${ext}"
  signAndEditExecutable: false  # Skip code signing (not needed for unsigned release)

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  # installerIcon: resources/icon.ico  # Uncomment when icon.ico is created
  # uninstallerIcon: resources/icon.ico  # Uncomment when icon.ico is created

portable:
  artifactName: "${productName}-Portable-${version}.${ext}"

# macOS
mac:
  target:
    - target: dmg
      arch: [x64, arm64]
  icon: resources/icon.icns
  category: public.app-category.productivity
  hardenedRuntime: true
  gatekeeperAssess: false
  artifactName: "${productName}-${version}-${arch}.${ext}"

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

# Linux
linux:
  target:
    - target: AppImage
      arch: [x64]
    - target: deb
      arch: [x64]
  icon: resources/icon.png
  category: Office
  artifactName: "${productName}-${version}.${ext}"
