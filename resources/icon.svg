<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="#4F46E5"/>

  <!-- Open book/scroll icon -->
  <g transform="translate(128, 128)">
    <!-- Left page -->
    <path d="M-60 -40 Q-60 -50 -50 -50 L-10 -50 Q0 -50 0 -40 L0 50 Q0 60 -10 60 L-50 60 Q-60 60 -60 50 Z"
          fill="white" opacity="0.95"/>
    <!-- Right page -->
    <path d="M60 -40 Q60 -50 50 -50 L10 -50 Q0 -50 0 -40 L0 50 Q0 60 10 60 L50 60 Q60 60 60 50 Z"
          fill="white" opacity="0.9"/>
    <!-- Spine shadow -->
    <rect x="-5" y="-50" width="10" height="110" fill="#E5E7EB" opacity="0.5"/>
    <!-- Text lines left -->
    <line x1="-50" y1="-30" x2="-15" y2="-30" stroke="#9CA3AF" stroke-width="4" stroke-linecap="round"/>
    <line x1="-50" y1="-15" x2="-15" y2="-15" stroke="#9CA3AF" stroke-width="4" stroke-linecap="round"/>
    <line x1="-50" y1="0" x2="-15" y2="0" stroke="#9CA3AF" stroke-width="4" stroke-linecap="round"/>
    <line x1="-50" y1="15" x2="-25" y2="15" stroke="#9CA3AF" stroke-width="4" stroke-linecap="round"/>
    <line x1="-50" y1="30" x2="-15" y2="30" stroke="#9CA3AF" stroke-width="4" stroke-linecap="round"/>
    <!-- Text lines right -->
    <line x1="15" y1="-30" x2="50" y2="-30" stroke="#9CA3AF" stroke-width="4" stroke-linecap="round"/>
    <line x1="15" y1="-15" x2="50" y2="-15" stroke="#9CA3AF" stroke-width="4" stroke-linecap="round"/>
    <line x1="15" y1="0" x2="40" y2="0" stroke="#9CA3AF" stroke-width="4" stroke-linecap="round"/>
    <line x1="15" y1="15" x2="50" y2="15" stroke="#9CA3AF" stroke-width="4" stroke-linecap="round"/>
    <line x1="15" y1="30" x2="35" y2="30" stroke="#9CA3AF" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Small cross accent -->
  <g transform="translate(200, 56)">
    <rect x="-3" y="-15" width="6" height="30" fill="white" rx="2"/>
    <rect x="-10" y="-5" width="20" height="6" fill="white" rx="2"/>
  </g>
</svg>
